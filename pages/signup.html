<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SineUp</title>
    <script src='https://cdn.jsdelivr.net/npm/axios@0.26.1/dist/axios.min.js'></script>
    <script>
        function post() {
            axios.post('http://192.168.42.212:3001/signup', {
                'username': document.getElementById('user').value,
                'password': document.getElementById('password').value,
                'name': document.getElementById('name').value
            })
                .then(function (response) {
                    document.getElementById('tip').innerText=response.data;
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    </script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div class='view' align="center" style="margin-top:80px;">
    <img src="../img/logo.jpg" width="200" height="200" style="margin-bottom: 10px;"><br>
    <label for="user">NICKNAME:</label><input id='name' type="text"><br><br>
    <label for="user">USERNAME:</label><input id='user' type="text"><br><br>
    <label for="password">PASSWORD:</label><input id='password' type="password"><br><br><br>
    <button onclick="post()">Confirm</button><br>
    <button onclick="window.location.href='index.html'">Back</button><br>
    <h3 style="color: white;font-family: Hei;font-size: 20px" id="tip"></h3>
</div>
</body>
</html>
